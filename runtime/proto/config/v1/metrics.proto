syntax = "proto3";

package config.v1;

option go_package = "github.com/origadmin/toolkits/runtime/config;config";

// metric config.
message MetricConfig {

    repeated string includes = 2 [json_name = "includes"];
    string name = 3 [json_name = "name"];
    string address = 4 [json_name = "address"];
}