version: v2

managed:
  enabled: true
  #  override:
  #    - file_option: go_package_prefix
  #      value: github.com/origadmin/toolkits/runtime
#  inputs:
#    - directory: protos
plugins:
  - local: protoc-gen-go
    out: internal
    opt: paths=source_relative
  - local: protoc-gen-validate
    out: internal
    opt:
      - paths=source_relative
      - lang=go
  - local: protoc-gen-go-errors
    out: internal
    opt: paths=source_relative

clean: true
